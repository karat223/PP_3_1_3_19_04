<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div sec:authorize="isAuthenticated()">
        <h4><span sec:authentication="name"></span> with roles: <span sec:authentication="principal.authorities"></span></h4>
        <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
    </div>

    <h2 class="my-4">Admin panel</h2>

    <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin}">Users table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/new}">New</a>
        </li>
    </ul>

    <h3 class="mb-3">Delete user</h3>

    <div class="card">
        <div class="card-body">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                    <span th:text="${user.id}" class="form-control-plaintext"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">First name</label>
                <div class="col-sm-10">
                    <span th:text="${user.firstName}" class="form-control-plaintext"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Last name</label>
                <div class="col-sm-10">
                    <span th:text="${user.lastName}" class="form-control-plaintext"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                    <span th:text="${user.age}" class="form-control-plaintext"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <span th:text="${user.email}" class="form-control-plaintext"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-10">
                    <span th:each="role : ${user.roles}" th:text="${role.name}" class="badge bg-primary me-1"></span>
                </div>
            </div>

            <form th:action="@{/admin/delete}" method="post">
                <input type="hidden" th:name="id" th:value="${user.id}">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/admin'">Close</button>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
