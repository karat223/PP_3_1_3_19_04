<!-- В форме редактирования обновляем отображение ролей: -->
<div class="mb-3">
    <label class="form-label">Roles</label>
    <select class="form-select" multiple name="selectedRoles">
        <option th:each="role : ${allRoles}"
                th:value="${role.name}"
                th:text="${role.name}"
                th:selected="${#lists.contains(user.roles, role)}"></option>
    </select>
</div>
