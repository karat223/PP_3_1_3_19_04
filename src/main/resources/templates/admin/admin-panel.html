<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand">
            <span th:text="${currentUser.email} + ' with roles: '"></span>
            <span th:each="role,iterStat : ${currentUser.roles}"
                  th:text="${role.name} + (${iterStat.last} ? '' : ' ')"></span>
        </span>
        <div>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-outline-light">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">Admin panel</h2>

    <div class="d-flex justify-content-between mb-4">
        <h3>All users</h3>
        <div>
            <a th:href="@{/admin}" class="btn btn-secondary">Users table</a>
            <a th:href="@{/admin/new}" class="btn btn-primary ms-2">New User</a>
        </div>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td>
                        <span th:each="role,iterStat : ${user.roles}"
                              th:text="${role.name} + (${iterStat.last} ? '' : ' ')"></span>
            </td>
            <td>
                <a th:href="@{/admin/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning me-1">Edit</a>
                <a th:href="@{/admin/admin/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
